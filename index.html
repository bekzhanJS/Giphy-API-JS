<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API + JS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <a href="#"
          ><img
            class="logo_img"
            src="https://developers.giphy.com/branch/master/static/header-logo-0fec0225d189bc0eae27dac3e3770582.gif"
            alt="logo_img"
        /></a>
      </div>

      <div class="header_search">
        <input id="input" class="header_search_input" type="text" />
        <button id="btn" class="header_search_button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
    </header>

    <main class="main">
      <div id="show" class="content"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
